name: Update Recent Activity

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta diariamente a medianoche UTC
  workflow_dispatch:     # Permite ejecuci√≥n manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Necesario para actualizar el README
      pull-requests: read
      issues: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Fundamental para repos p√∫blicos

      - name: Update Activity
        uses: Readme-Workflows/recent-activity@v2.4.1
        with:
          GH_TOKEN: ${{ github.token }}  # Token autom√°tico de GitHub
          COMMIT_MSG: "üìå Actualizar actividad reciente"
          MAX_LINES: 10                  # L√≠mite de entradas en el README
          SHOW_COMMIT_STATS: false       # Reduce conflictos en repos p√∫blicos
          
